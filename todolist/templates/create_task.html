{% extends 'base.html' %}
 {% block meta %}
  <title>Create New Task</title>
  <style>
    .container {
      margin-top: 5%;
      margin: auto;
      padding: 50px;
      border-radius: 20px;
      width: fit-content;
    }

    h1 {
        color: #2e295c;
    }

    #submit {
        background-color: #494194;
    }

    #submit:hover {
        background-color: #2e295c;
    }

    body {
      background-image: repeating-linear-gradient(#a9d1ff, #f0bfe8, #6d7df5);
      text-align: center;
      min-height: 100vh;
    }

    input.btn-primary {
      background-color: #494194;
      width: 100%;
      align-self: flex-end;
      text-align: center;
    }

    label {
      visibility: hidden;
    }

  </style>
 {% endblock meta %}

 {% block content %}

  <div class="container">
    <h1>Create New Task</h1>

   <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_table }}  

      <input id="submit" class="btn btn-primary mt-5" type="submit" name="submit" value="Create"/>
    </form>
  </div>

 {% endblock content %}
